<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.event.drag-1.5.min.js"></script>
    <script src="js/jquery.touchSlider.js"></script>
    <script src="js/vue.js"></script>
    <title>个人中心</title>
</head>
<body>
<header style="position: relative;">
    <div class="pd-10 row" style="background-color: #f0fcff;position: fixed;top: 0;left: 0;right: 0;z-index: 99;">
        <div class="input-group col-md-4 col-md-offset-1" style="float: left;">
            <input type="text" class="form-control" placeholder="搜索想要的图书...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">搜索</button>
            </span>
        </div>
        <div class="col-md-2 col-md-offset-5 text-center">
            <span style="display: none;">欢迎您，haha</span>
            <a href="login.html" class="a-none btn btn-info login">登录</a>
            <a class="a-none btn btn-danger exit" style="display: none;">退出</a>
        </div>
    </div>
    <ul class="nav nav-tabs" style="margin-top: 55px;">
        <li role="presentation"><a href="index.html">首页</a></li>
        <li role="presentation"><a href="classification.html">分类</a></li>
        <li role="presentation"><a href="hot.html">热门</a></li>
    </ul>
    <div style="position: absolute;right: 5%;bottom: 10px;">
        <span class="glyphicon glyphicon-user"></span>
        <a href="#" class="a-none btnPerson">个人中心</a>
    </div>
</header>
<main class="clearfix mainPerson">
    <div class="list-group pull-left pd-10 text-center" style="width: 20%;">
        <a class="list-group-item">
            <img src="images/img2.jpg" class="img-circle img-thumbnail" style="width: 100px;height: 100px;">
            <h4>{{list.name}}</h4>
        </a>
        <a href="#coll" class="list-group-item tab active" data-toggle="tab">我的收藏</a>
        <a href="#xg" class="list-group-item tab" data-toggle="tab">修改信息</a>
    </div>
    <div class="tab-content pd-10 pull-right" style="width: 80%;">
        <div id="coll" class="tab-pane fade in active">
            <h4 class="bottom-gray"><strong>我的收藏</strong></h4>
            <div>
                <div class="pd-10" style="height: 260px;display: inline-block;" v-for="item in list.coll">
                    <div class="book-card">
                        <img :src="item.img" class="book-style" style="width: 100%;">
                    </div>
                    <p class="pull-left pd-5 bookName">{{item.message}}</p>
                    <a class="pull-right pd-5 btn delColl" style="color: #dc3023;">取消收藏</a>
                </div>
            </div>
        </div>
        <div id="xg" class="tab-pane fade">
            <h4 class="bottom-gray"><strong>修改信息</strong></h4>
            <div class="text-center">
                <form>
                    <div class="pd-10">
                        <input class="input-style" type="text" placeholder="用户名" />
                    </div>
                    <div class="pd-10">
                        <input class="input-style" type="email" placeholder="邮箱" />
                    </div>
                    <div class="pd-10">
                        <input class="input-style pwd1" type="password" placeholder="密码" />
                    </div>
                    <div class="pd-10">
                        <input class="input-style pwd2" type="password" placeholder="确认密码" />
                    </div>
                    <div class="pd-10" style="width: 200px;margin: 0 auto;">
                        <input class="btn btn-info pull-left btnSubmit" type="submit" value="确定">
                        <input class="btn btn-danger pull-right btnCancel" type="reset" value="取消">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div style="position: fixed;right: 50px;bottom: 50px;z-index: 20;">
    <button class="btn glyphicon glyphicon-chevron-up ding"></button>
</div>
<footer style="padding-top: 10px;height: 150px;background-color: #f0fcff;">
    <ul class="li-none row text-center pd-10">
        <li class="col-md-3">
            <a class="a-none" style="font-size: 16px;" href="#">如何下载</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
        </li>
        <li class="col-md-3">
            <a class="a-none" style="font-size: 16px;" href="#">常见问题</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
        </li>
        <li class="col-md-3">
            <a class="a-none" style="font-size: 16px;" href="#">问题反馈</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
        </li>
        <li class="col-md-3">
            <a class="a-none" style="font-size: 16px;" href="#">联系我们</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
            <a class="a-none" style="display: block;" href="#">你猜</a>
        </li>
    </ul>
    <p class="text-center">如有问题欢迎联系投诉反馈</p>
    <p class="text-center" style="font-size: 10px;color: gray;">反正我又不会管</p>
</footer>

<script src="js/main.js"></script>
<script src="js/app.js"></script>
</body>
</html>
